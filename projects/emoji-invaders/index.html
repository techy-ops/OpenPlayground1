<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="game-title">EMOJI INVADERS</h1>
            <p class="subtitle">Destroy the distracting emojis!</p>
        </div>

        <div class="stats">
            <div class="stat">SCORE: <span id="score" class="stat-value">0</span></div>
            <div class="stat">LIVES: <span id="lives" class="stat-value">3</span></div>
            <div class="stat">LEVEL: <span id="level" class="stat-value">1</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="500"></canvas>

        <div class="controls">
            <button id="startBtn" class="btn">START GAME</button>
            <button id="pauseBtn" class="btn">PAUSE</button>
            <button id="restartBtn" class="btn">RESTART</button>
        </div>

        <p class="instructions">
            Use ← → to move | SPACE to shoot | P to pause
        </p>

        <div id="gameOverScreen" class="game-over">
            <h2>GAME OVER</h2>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <button id="playAgainBtn" class="btn">PLAY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
