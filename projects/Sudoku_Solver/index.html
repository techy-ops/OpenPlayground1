<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="../../index.html" class="back-btn"><i class="ri-arrow-left-line"></i> Back</a>
                <h1>Sudoku Solver</h1>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Difficulty</label>
                    <select id="diff-select">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Speed</label>
                    <input type="range" id="speed-slider" min="1" max="100" value="80">
                </div>

                <div class="action-buttons">
                    <button id="new-btn" class="btn secondary">
                        <i class="ri-add-line"></i> New Game
                    </button>
                    <button id="clear-btn" class="btn secondary">
                        <i class="ri-refresh-line"></i> Clear
                    </button>
                    <button id="check-btn" class="btn check">
                        <i class="ri-check-double-line"></i> Check
                    </button>
                    <button id="solve-btn" class="btn primary">
                        <i class="ri-magic-line"></i> Visualize Solve
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div id="board-container">
                <div id="sudoku-board">
                    <!-- Cells generated by JS -->
                </div>
            </div>
            <div id="status-text">Generative logic initialized. Ready to play!</div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
