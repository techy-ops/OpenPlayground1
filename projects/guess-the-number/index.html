<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess The Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Guess The Number</h1>
    <p class="subtitle">
      Choose a maximum number and try to guess the secret number.
    </p>

    <div class="setup">
      <label for="maxNumber">Maximum Number</label>
      <input type="number" id="maxNumber" placeholder="e.g. 100" min="1" />
      <button id="startBtn">Start Game</button>
    </div>

    <div class="game hidden">
      <input
        type="number"
        id="guessInput"
        placeholder="Enter your guess"
        min="1"
      />
      <button id="guessBtn">Submit Guess</button>

      <p id="message" class="message"></p>
      <p id="attempts" class="attempts"></p>

      <button id="quitBtn" class="quit">Quit Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
