<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form Wizard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Step Form Wizard</h1>

        <!-- Progress Indicator -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="step-indicators">
                <div class="step active" id="step1">
                    <span class="step-number">1</span>
                    <span class="step-label">Personal Info</span>
                </div>
                <div class="step" id="step2">
                    <span class="step-number">2</span>
                    <span class="step-label">Address</span>
                </div>
                <div class="step" id="step3">
                    <span class="step-number">3</span>
                    <span class="step-label">Confirmation</span>
                </div>
            </div>
        </div>

        <!-- Form -->
        <form id="multiStepForm">
            <!-- Step 1: Personal Info -->
            <div class="form-step active" id="formStep1">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error-message" id="firstNameError"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error-message" id="lastNameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                    <span class="error-message" id="phoneError"></span>
                </div>
            </div>

            <!-- Step 2: Address -->
            <div class="form-step" id="formStep2">
                <h2>Address Information</h2>
                <div class="form-group">
                    <label for="street">Street Address *</label>
                    <input type="text" id="street" name="street" required>
                    <span class="error-message" id="streetError"></span>
                </div>
                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" required>
                    <span class="error-message" id="cityError"></span>
                </div>
                <div class="form-group">
                    <label for="state">State/Province *</label>
                    <input type="text" id="state" name="state" required>
                    <span class="error-message" id="stateError"></span>
                </div>
                <div class="form-group">
                    <label for="zipCode">ZIP/Postal Code *</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                    <span class="error-message" id="zipCodeError"></span>
                </div>
                <div class="form-group">
                    <label for="country">Country *</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                        <option value="AU">Australia</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="JP">Japan</option>
                        <option value="IN">India</option>
                    </select>
                    <span class="error-message" id="countryError"></span>
                </div>
            </div>

            <!-- Step 3: Confirmation -->
            <div class="form-step" id="formStep3">
                <h2>Confirmation</h2>
                <div class="confirmation-section">
                    <h3>Please review your information:</h3>
                    <div class="review-item">
                        <strong>Name:</strong> <span id="reviewName"></span>
                    </div>
                    <div class="review-item">
                        <strong>Email:</strong> <span id="reviewEmail"></span>
                    </div>
                    <div class="review-item">
                        <strong>Phone:</strong> <span id="reviewPhone"></span>
                    </div>
                    <div class="review-item">
                        <strong>Address:</strong> <span id="reviewAddress"></span>
                    </div>
                    <div class="review-item">
                        <strong>City:</strong> <span id="reviewCity"></span>
                    </div>
                    <div class="review-item">
                        <strong>State:</strong> <span id="reviewState"></span>
                    </div>
                    <div class="review-item">
                        <strong>ZIP Code:</strong> <span id="reviewZipCode"></span>
                    </div>
                    <div class="review-item">
                        <strong>Country:</strong> <span id="reviewCountry"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the terms and conditions *
                    </label>
                    <span class="error-message" id="termsError"></span>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="form-navigation">
                <button type="button" id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
                <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
                <button type="submit" id="submitBtn" class="btn btn-success" style="display: none;">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
