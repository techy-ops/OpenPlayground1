<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Diary</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: #fff;
        transition: background 0.5s;
    }

    .diary-container {
        width: 90%;
        max-width: 600px;
        background: rgba(255,255,255,0.05);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        transition: all 0.3s;
        text-align: center;
    }

    h1 { margin-bottom: 20px; font-size: 2rem; color: #fff; }

    .lock-screen input[type="password"] {
        width: 80%;
        padding: 12px 15px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 1rem;
        margin-bottom: 20px;
    }

    .lock-screen button {
        padding: 12px 25px;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        background: #ff6b81;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s;
    }

    .lock-screen button:hover {
        background: #ff4757;
    }

    .diary-screen {
        display: none;
        flex-direction: column;
    }

    .diary-screen textarea {
        width: 100%;
        height: 300px;
        padding: 15px;
        border-radius: 15px;
        border: none;
        outline: none;
        resize: none;
        font-size: 1rem;
        background: rgba(255,255,255,0.1);
        color: #fff;
        margin-bottom: 15px;
        backdrop-filter: blur(5px);
        transition: background 0.3s;
    }

    .diary-screen textarea:focus {
        background: rgba(255,255,255,0.2);
    }

    .diary-screen button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        background: #1dd1a1;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s;
    }

    .diary-screen button:hover {
        background: #10ac84;
    }

    .error { color: #ff6b81; margin-top: 10px; font-weight: bold; }

</style>
</head>
<body>

<div class="diary-container">

    <div class="lock-screen">
        <h1>ðŸ”’ Secret Diary</h1>
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <br>
        <button onclick="unlockDiary()">Unlock</button>
        <div class="error" id="errorMsg"></div>
    </div>

    <div class="diary-screen">
        <h1>ðŸ“– My Diary</h1>
        <textarea id="diaryText" placeholder="Write your thoughts here..."></textarea>
        <button onclick="saveDiary()">ðŸ’¾ Save</button>
        <button onclick="lockDiary()" style="background:#ff6b81; margin-left:10px;">ðŸ”’ Lock</button>
        <div style="margin-top:10px; font-size:0.85rem; color:#ccc;">Your diary is saved locally in your browser.</div>
    </div>

</div>

<script>
    const PASSWORD = "1234"; // Change your password here
    const diaryText = document.getElementById('diaryText');
    const lockScreen = document.querySelector('.lock-screen');
    const diaryScreen = document.querySelector('.diary-screen');
    const errorMsg = document.getElementById('errorMsg');

    // Load saved diary from localStorage
    window.onload = function() {
        if(localStorage.getItem('diaryContent')) {
            diaryText.value = localStorage.getItem('diaryContent');
        }
    }

    function unlockDiary() {
        const input = document.getElementById('passwordInput').value;
        if(input === PASSWORD) {
            lockScreen.style.display = 'none';
            diaryScreen.style.display = 'flex';
            errorMsg.textContent = '';
        } else {
            errorMsg.textContent = "Incorrect password!";
        }
    }

    function lockDiary() {
        diaryScreen.style.display = 'none';
        lockScreen.style.display = 'block';
        document.getElementById('passwordInput').value = '';
    }

    function saveDiary() {
        localStorage.setItem('diaryContent', diaryText.value);
        alert("Diary saved successfully!");
    }
</script>

</body>
</html>
