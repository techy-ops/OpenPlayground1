<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> Personal Diary</h1>
            <p class="subtitle">Write, view, and manage your daily thoughts privately</p>
        </header>
        
        <div class="app-container">
            <div class="sidebar">
                <div class="calendar-container">
                    <div class="section-title">
                        <i class="far fa-calendar-alt"></i> Calendar
                    </div>
                    
                    <div class="calendar-nav">
                        <button class="calendar-nav-btn" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                        <div class="current-month" id="current-month">June 2023</div>
                        <button class="calendar-nav-btn" id="next-month"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    
                    <div class="calendar" id="calendar">
                        <!-- Calendar will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="search-container">
                    <div class="section-title">
                        <i class="fas fa-search"></i> Search Entries
                    </div>
                    <div class="search-input">
                        <input type="text" id="search-input" placeholder="Search by keyword...">
                        <button class="btn btn-secondary" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="search-results" id="search-results">
                        Search for entries containing specific words
                    </div>
                </div>
                
                <div class="view-toggle">
                    <div class="view-option active" id="view-calendar">
                        <i class="far fa-calendar-alt"></i> Calendar View
                    </div>
                    <div class="view-option" id="view-list">
                        <i class="fas fa-list"></i> List View
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="section-title">
                    <i class="far fa-edit"></i> Diary Entry
                </div>
                
                <div class="entry-form">
                    <div class="form-group">
                        <label for="entry-date"><i class="far fa-calendar"></i> Date</label>
                        <input type="date" id="entry-date">
                    </div>
                    
                    <div class="form-group">
                        <label for="entry-title"><i class="far fa-header"></i> Title</label>
                        <input type="text" id="entry-title" placeholder="What's on your mind today?">
                    </div>
                    
                    <div class="form-group">
                        <label for="entry-content"><i class="far fa-file-alt"></i> Content</label>
                        <textarea id="entry-content" placeholder="Write your thoughts here..."></textarea>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="save-btn">
                            <i class="far fa-save"></i> Save Entry
                        </button>
                        <button class="btn btn-secondary hidden" id="update-btn">
                            <i class="fas fa-sync-alt"></i> Update Entry
                        </button>
                        <button class="btn btn-danger hidden" id="delete-btn">
                            <i class="far fa-trash-alt"></i> Delete Entry
                        </button>
                        <button class="btn btn-secondary" id="new-btn">
                            <i class="far fa-plus-square"></i> New Entry
                        </button>
                    </div>
                </div>
                
                <div class="entries-list">
                    <div class="section-title">
                        <i class="fas fa-history"></i> Recent Entries
                    </div>
                    <div id="entries-container">
                        <!-- Entries will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Personal Diary &copy; 2023 | All entries are stored locally in your browser</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
