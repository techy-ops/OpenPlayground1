<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Reaction System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Sound Reaction System</h1>
            <p>Calibrate your microphone for accurate sound interactions.</p>
        </header>

        <main>
            <!-- Calibration Section -->
            <section class="calibration-panel">
                <div class="status-indicator" id="status-indicator">
                    <i class="ri-mic-off-line"></i>
                    <span id="status-text">Microphone Access Needed</span>
                </div>

                <button id="start-btn" class="primary-btn">
                    <i class="ri-mic-line"></i> Start & Calibrate
                </button>

                <div class="calibration-progress hidden" id="calibration-progress">
                    <p>Calibrating... Please stay silent.</p>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </section>

            <!-- Live Monitoring Section -->
            <section class="monitor-panel hidden" id="monitor-panel">
                <div class="meter-container">
                    <div class="meter-label">
                        <span>Live Level</span>
                        <span id="db-value">0 dB</span>
                    </div>
                    <div class="meter-track">
                        <div class="meter-fill" id="audio-meter"></div>
                        <div class="threshold-line" id="threshold-marker"></div>
                    </div>
                </div>

                <div class="controls-container">
                    <label for="sensitivity">
                        Sensitivity
                        <span class="tooltip" data-tooltip="Adjust how easily the reaction triggers">?</span>
                    </label>
                    <input type="range" id="sensitivity" min="1" max="100" value="50">
                    <div class="range-labels">
                        <span>Low</span>
                        <span>High</span>
                    </div>
                </div>
            </section>

            <!-- Reaction Demo -->
            <section class="reaction-area">
                <div class="reaction-target" id="reaction-target">
                    <div class="reaction-icon"><i class="ri-volume-up-line"></i></div>
                    <p id="reaction-text">Waiting for sound...</p>
                </div>
            </section>
        </main>

        <footer>
            <small>OpenPlayground Sound Contribution - Independent Module</small>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
